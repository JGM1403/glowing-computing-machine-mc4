<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>FULL STACK DEVELOPER QUIZ</h1>
    </header>

    <main>
        <!-- Welcome screen -->
        <section id="welcome">
            <h2>Welcome to the Quiz!</h2>
            <p id="quiz-text">Click start quiz to begin or view highscores.</p>
            <button id="start-button">Start Quiz</button>
            <button id="highscore-button">View Highscores</button>
        </section>

        <!-- Timer -->
        <section id="timer">
            <h3 id="time-left"></h3>
        </section>

        <!-- answer options layout -->
        <section id="questions-container">
            <h4 id="question"></h4>
                <ol id="options">
                    <li id="option1"></li>
                    <li id="option2"></li>
                    <li id="option3"></li>
                    <li id="option4"></li>
                </ol>
            <h5 id="current-score"></h5>
        </section>

        <!-- highscores -->
        <section id="highscore">
            <div id="highscores-display"></div>
            <button id="clear-highscore">Clear Highscores</button>
            <button id="return-highscore">Return to Main Menu</button>
        </section>

        <!-- initials and score -->
        <section id="initials-and-score">
            <div id="score"></div>
            <form id="initials-form">
                <label>Enter your intitials</label>
                <br />
                <input type="text" text="Please input initials" id="initials-input">
                <button id="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <script src="js/script.js"></script>

</body>
</html>
